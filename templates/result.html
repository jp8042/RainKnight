	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.css') }}">

<body>
	

	<nav class="main-nav-outer" id="test">
		<!--main-nav-start-->
		<div class="container">
			<ul class="main-nav">
				<li><a href="{{ url_for('.index', _anchor='service') }}">Services</a></li>
				<li class="small-logo"><a href="{{ url_for('index') }}"><img src="../static/img/small-logo.png" alt=""></a></li>
				<li><a href="{{ url_for('.index', _anchor='team') }}">Team</a></li>
			</ul>
			<a class="res-nav_click" href="#"><i class="fa fa-bars"></i></a>
		</div>
	</nav>
	<!--main-nav-end-->

	<section class="main-section alabaster">
			<!--main-section alabaster-start-->
			<div class="container" >
				<div class="row">
					<figure class="col-lg-5 col-sm-4 wow fadeInLeft" >
							
					</figure>
					<div class="col-lg-7 col-sm-8 featured-work">
						<h2>Rainfall Prediction</h2>
						<p class="padding-b">The Predict Rainfall for this {{label}} is </P>
						<div class="featured-box">
							<div class="featured-box-col1 wow fadeInRight delay-02s">
								<i class="fa fa-magic"></i>
							</div>
							<div class="featured-box-col2 wow fadeInRight delay-02s">
								<h2 style="font-size: 60px">{{prediction}} mm</h2>
							</div>
						</div>
<div class="text-center" style = "padding:100px auto"><a href="{{ url_for('.index', _anchor='service') }}" class="input-btn input-text" style = "width: 250px" value="return">&larr; Predict Again</a></div>
					</div>
				</div>
			</div>
		</section>
		<!--main-section alabaster-end-->
	
				
	<footer class="footer">
		<div class="container">
			<div class="footer-logo"><a href="#"><img src="../static/img/footer-logo.png" alt=""></a></div>
			<span class="copyright">&copy; All Rights Reserved</span>
			<div class="credits">
				Designed by <a href="#">Supercoders</a>
			</div>
		</div>
	</footer>


	<script type="text/javascript">
		$(document).ready(function(e) {

			$('#test').scrollToFixed();
			$('.res-nav_click').click(function() {
				$('.main-nav').slideToggle();
				return false

			});
/*
      $('.Portfolio-box').magnificPopup({
        delegate: 'a',
        type: 'image'
      });
*/
		});

		
	</script>

	<script>
		wow = new WOW({
			animateClass: 'animated',
			offset: 100
		});
		wow.init();
	</script>


	<script type="text/javascript">
		$(window).load(function() {

			$('.main-nav li a, .servicelink').bind('click', function(event) {
				var $anchor = $(this);

				$('html, body').stop().animate({
					scrollTop: $($anchor.attr('href')).offset().top - 102
				}, 1500, 'easeInOutExpo');
				/*
				if you don't want to use the easing effects:
				$('html, body').stop().animate({
					scrollTop: $($anchor.attr('href')).offset().top
				}, 1000);
				*/
				if ($(window).width() < 768) {
					$('.main-nav').hide();
				}
				event.preventDefault();
			});
		})
	</script>

	<script type="text/javascript">
		$(window).load(function() {


			var $container = $('.portfolioContainer'),
				$body = $('body'),
				colW = 375,
				columns = null;


			$container.isotope({
				// disable window resizing
				resizable: true,
				masonry: {
					columnWidth: colW
				}
			});

			$(window).smartresize(function() {
				// check if columns has changed
				var currentColumns = Math.floor(($body.width() - 30) / colW);
				if (currentColumns !== columns) {
					// set new column count
					columns = currentColumns;
					// apply width to container manually, then trigger relayout
					$container.width(columns * colW)
						.isotope('reLayout');
				}

			}).smartresize(); // trigger resize to set container width
			$('.portfolioFilter a').click(function() {
				$('.portfolioFilter .current').removeClass('current');
				$(this).addClass('current');

				var selector = $(this).attr('data-filter');
				$container.isotope({

					filter: selector,
				});
				return false;
			});

		});
	</script>

</body>

</html>
